<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Duplicate galaxies </title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Duplicate galaxies </h1>
            <h2>Version: 1.0</h2>
        </header>

        <section class="score-panel">
            <h3>Score Panel</h3>

            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Time: 00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>

        </section>

        <!-- Modal-->

        <section class="win-game-modal">
            <div id="modal" class="modal">

                <!-- Model Content -->

                <div class="modal-content">
                    <span class="close">&times;</span>

                    <h2>Congratulations!</h2>

                    <p>you have won the game and found all 8 pairs of cards</p>

                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <!---->
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
